<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kenia&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <div class="header">Tic-Tac-Toe</div>
        <div class="main">
            <form action="#" method='post' class="form hidden">
                <div>
                    <label for="player1">Player 1 Name:</label>
                    <input type="text" id="player1" name="player1" class='player1' placeholder="Ex. Joe">
                </div>

                <div>
                    <label for="player2">Player 2 Name:</label>
                    <input type="text" id="player2" name="player2" placeholder="Ex. Joe">
                </div>

                <input type="submit" value="Start!" id="beginGame">
            </form>
            <div class="mainOutline">
                <div class="playerInfo hidden"></div>
                <div class="gameBoardContainer hidden"></div>
                <div class="playerInfo hidden"></div>
            </div>
            <div class="winMessage"></div>
            <button class="resetButton hidden">Reset</button>
        </div>
        <div class="footer">Copyright &copy Gabriel Pleimann <a href="https://github.com/gdp7zt/Odin-TicTacToe" target="_blank"><img src="imgs/GitHub-Mark-32px.png" alt=""></a></div>
    </div>
</body>
</html>
